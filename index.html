<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>GP Training|AngularJS</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="well">
    <h1>Angular App <small>Task No1</small></h1>
  </div>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>Get sum: </h2>
      </div>
      <div class="panel-body">
        <input type="text" ng-model="firstNumber" placeholder="Enter a number here"> +
        <input type="text" ng-model="secondNumber" placeholder="Enter a number here"> =
        <input type="text" value="{{firstNumber -- secondNumber}}" readonly="readonly">
      </div>
    </div>
  </div>
</body>
</html>
