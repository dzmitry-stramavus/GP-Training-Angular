<!DOCTYPE html>
<html lang="en" ng-app="calculusApp">
<head>
  <meta charset="UTF-8">
  <title>GP Training|AngularJS</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="well">
    <h1>Angular App <small>GP software.travel | training</small></h1>
  </div>
  <div class="container-fluid">

    <div class="btn-group" role="group">
      <a href="#/getSum" role="button" class="btn btn-default">Get Sum</a>
      <a href="#/useUnderscore" role="button" class="btn btn-default">Use Underscore</a>
      <a href="#/compose" role="button" class="btn btn-default">Try _compose</a>
    </div>

    <div class="panel panel-default">
      <div ng-cloak class="panel-body">
        <div ng-view>
          <!-- here will be inserted templates -->
        </div>
      </div>
    </div>

  </div>

  <script type="text/ng-template" id="getSumTemplate">
    <div class="input-group" style="width:250px">
      <span class="input-group-addon" id="basic-addon1">Select currency</span>
      <select class="form-control" ng-model="$parent.currency" ng-options="v as k for (k, v) in $parent.selectCurrency"></select>
    </div>
    <input type="text" class="sd-form-control" id="firstNumber" sd-select-on-click ng-model="firstNumber" > +
    <input type="text" class="sd-form-control" id="secondNumber" sd-select-on-click ng-model="secondNumber" > =
    <input type="text" class="sd-form-control" value="{{result | currency : 'â‚¬'}}" ng-cloak readonly="readonly">
    <span> Converted value: <b>{{converted | number:2}}<b></span>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular-route.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
