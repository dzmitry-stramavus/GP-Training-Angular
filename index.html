<!DOCTYPE html>
<html lang="en" ng-app="gpApp">
<head>
  <meta charset="UTF-8">
  <title>GP Training|AngularJS</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.css">
  <!-- endinject -->
  <link rel="stylesheet" href="content/styles.css">
</head>
<body>
  <div class="well">
    <h1>Angular App <small>GP software.travel | training</small></h1>
  </div>
  <div class="container-fluid">

    <div ng-include="'app/layout/topnav.html'"></div>

    <div class="panel panel-default">

  <script src="/app/compose/compose.controller.js"></script>
  <script src="/app/components/sum.directive.js"></script>
