<!DOCTYPE html>
<html lang="en" ng-app="calculusApp">
<head>
  <meta charset="UTF-8">
  <title>GP Training|AngularJS</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="well">
    <h1>Angular App <small>Task No1</small></h1>
  </div>
  <div class="container-fluid">

    <div ng-controller="getSumCtrl" class="panel panel-default">
      <div class="panel-heading">
        <h2>Get sum: </h2>
      </div>
      <div class="panel-body">
        <input type="text" ng-model="firstNumber" placeholder="Enter a number here"> +
        <input type="text" ng-model="secondNumber" placeholder="Enter a number here"> =
        <input type="text" value="{{firstNumber -- secondNumber}}" readonly="readonly">
      </div>
    </div>

    <div ng-controller="underscoreCtrl" class="panel panel-default">
      <div class="panel-heading">
        <h2>Try to feel the power of <strong>underscore</strong> library: </h2>
      </div>
      <div class="panel-body">
        <div class="col-xs-4">
          <h3>Create an array:</h3>
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-success" ng-click="pushToArray()" type="button">Add:</button>
            </span>
            <input type="text" ng-model="elemToAdd" class="form-control" placeholder="number...">
          </div><br>
          <p>Your array: {{array}}</p>
        </div>
        <div class="col-xs-4">
          <h3>What to do?</h3>
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-success" ng-click="multiply(array, multiplyBy)" type="button">Multiply by (_.map):</button>
            </span>
            <input type="text" ng-model="multiplyBy" class="form-control" placeholder="number...">
          </div><br>
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-success" ng-click="select(array, selectOption)" type="button">Select (_.select)</button>
            </span>
            <select class="form-control" name="singleSelect" id="singleSelect" ng-model="selectOption">
              <option value="">Select from list</option>
              <option value="even">Even</option>
              <option value="odd">Odd</option>
              <option value="greaterThanTen">Greater than 10</option>
              <option value="lessThanTen">Less than 10</option>
            </select>
          </div>
        </div>
        <div class="col-xs-4">
          <h3>Result:</h3>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="elem in arrayResult">{{elem}}</li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
