<!DOCTYPE html>
<html lang="en" ng-app="calculusApp">
<head>
  <meta charset="UTF-8">
  <title>GP Training|AngularJS</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="well">
    <h1>Angular App <small>Task No1</small></h1>
  </div>
  <div class="container-fluid">

    <div class="btn-group" role="group">
      <a href="#/getSum" role="button" class="btn btn-default">Get Sum</a>
      <a href="#/useUnderscore" role="button" class="btn btn-default">Use Underscore</a>
    </div>

    <div class="panel panel-default">
      <div ng-cloak class="panel-body">
        <div ng-view></div>
      </div>
    </div>

  </div>

  <script type="text/ng-template" id="getSumTemplate">
    <input type="text" id="firstNumber" sd-select-on-click ng-model="firstNumber" placeholder="Enter a number here" > +
    <input type="text" id="secondNumber" sd-select-on-click ng-model="secondNumber" placeholder="Enter a number here" > =
    <input ng-cloak type="text" value="{{result}}" readonly="readonly">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular-route.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
